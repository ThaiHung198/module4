<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sửa Blog</title>
</head>
<body>
<h1>Sửa bài blog</h1>
<p><a href="/blogs">Quay lại danh sách</a></p>
<form th:action="@{/blogs/edit}" th:object="${blog}" method="post">
  <input type="hidden" th:field="*{id}"/>
  <table>
    <tr>
      <td>Tiêu đề:</td>
      <td><input type="text" th:field="*{title}"/></td>
    </tr>
    <tr>
      <td>Tóm tắt:</td>
      <td><input type="text" th:field="*{summary}"/></td>
    </tr>
    <tr>
      <td>Nội dung:</td>
      <td><textarea rows="5" cols="30" th:field="*{content}"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Cập nhật"></td>
    </tr>
  </table>
</form>
</body>
</html>
